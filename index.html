<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="weather-app">
    <h1>Weather App</h1>
    <div class="search-bar">
      <input type="text" id="city" placeholder="Enter city name">
      <button onclick="getWeather()">Search</button>
    </div>
    <div id="error" class="error"></div>
    <div id="weather-card" class="weather-card">
      <h2 id="city-name">City Name</h2>
      <p id="description">Weather description</p>
      <h3 id="temperature">-- Â°C</h3>
      <div class="details">
        <p><span class="label">Humidity:</span> <span id="humidity">--</span>%</p>
        <p><span class="label">Wind Speed:</span> <span id="wind-speed">--</span> m/s</p>
      </div>
    </div>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
